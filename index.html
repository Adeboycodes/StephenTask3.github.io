<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="Container">
    <div class="box1">
      <img src="images/image-product-desktop.jpg" class="desktop">
      <img src="images/image-product-mobile.jpg" class="mobile">
    </div>
  
    <div class="box2">
      <h5>PERFUME</h5>
  
      <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>
  
      <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
      Perfumer-Creator <br> for the House of CHANEL
      </p>
  
      <span>
        <h1>$149.99</h1>
        <sup><del>$169.99</del></sup>
      </span>

      <br>
  
      <div class="order">
        <button>
          <img src="images/icon-cart.svg"> Add to Cart
        </button>
      </div>
  
    </div>
  
  </div>



</body>
</html>
